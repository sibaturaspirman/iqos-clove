<!DOCTYPE html>
<html>
<head>
	<title>IQOS CLOVE (v.0.0.1)</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<link rel="shortcut icon" href="assets/images/favicon.png"/>
    <link rel="apple-touch-icon" href="assets/images/favicon.png">

	<meta name="description" content="An interactive game. Come on, play this game" />
    <link rel="stylesheet" href="css/main.css">
    <style>
        .animScale{
            animation: scale 1250ms ease-in-out infinite alternate;
        }
    </style>

    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#111111" />

    <script type="text/javascript" src="js/polyfill.min.js"></script>
    <script type="text/javascript" src="js/jquery-3.1.0.js"></script>
    <script type="text/javascript" src="js/howler.min.js"></script>

</head>
<body style="background-color: #000;">
    <!-- MODAL -->
    <div class="overlayGame hide" id="overlayGame">&nbsp;</div>
    <!-- !MODAL -->

    <div class="framebolong">
        <div class="block-image"><img src="./assets/images/FRAME-BOLONG.png" alt="Kalbe"></div>
    </div>
    
    <!-- GAMEPLAY -->
    <div class="gameplay">
        <div class="section hidex" id="sectionHome">
            <div class="frame">
                <div class="inner">
                    <video src="./assets/videos/00. Looping Background Default_08AUG.mp4" preload="auto" loop playsinline autoplay id="videoFront"></video>
    
                    <p class="animScale" style="position: absolute;bottom: 7rem;left: 0;right: 0;text-align: center;font-size: 4vw;">Press button to start</p>
                </div>
            </div>
        </div>
        <div class="section hide" id="sectionWaitingPlayer">
            <div class="frame">
                <div class="inner">
                    <video src="./assets/videos/00. Looping Background Default (BG Render).mp4" preload="auto" playsinline autoplay id="videoWaitingPlayer"></video>
                    <div class="waitingplayer">
                        <h2>CHOOSE YOUR <br>BURST COLOR</h2>
                        <div class="player">
                            <div class="block-image animScale off" id="p1"><img src="./assets/images/NEW-P1.png" alt="Kalbe"></div>
                            <div class="block-image animScale off" id="p2"><img src="./assets/images/NEW-P2.png" alt="Kalbe"></div>
                        </div>
    
                        <p class="animScale" style="position: absolute;bottom: 8rem;left: 0;right: 0;text-align: center;font-size: 2.7vw;" id="playerStatus">Waiting Others Team</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="section hide" id="sectionCountdown">
            <div class="frame">
                <div class="inner">
                    <video src="./assets/videos/01. Countdown - Animate IN_08AUG.mp4" preload="auto" playsinline id="videoCountdown"></video>
                </div>
            </div>
        </div>
        <div class="section hide" id="sectionGameplay">
            <div class="frame">
                <div class="inner">
                    <div class="stage">
                        <div class="stage-circle-text">
                            <div class="block-image"><img src="./assets/images/NEW-CIRCLE-TEXT.png" alt="Kalbe"></div>
                        </div>
                        <svg id="arena" viewBox="0 0 600 600">
                          <!-- defs -->
                          <defs>
                            <radialGradient id="gradGreen" cx="50%" cy="50%">
                              <stop offset="0%"  stop-color="#7CFFA1"/>
                              <stop offset="100%" stop-color="#2BFF5E"/>
                            </radialGradient>
                            <radialGradient id="gradPurple" cx="50%" cy="50%">
                              <stop offset="0%"  stop-color="#E0B3FF"/>
                              <stop offset="100%" stop-color="#9C57FF"/>
                            </radialGradient>
                            <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
                              <feGaussianBlur stdDeviation="6" result="blur"/>
                              <feMerge>
                                <feMergeNode in="blur"/>
                                <feMergeNode in="SourceGraphic"/>
                              </feMerge>
                            </filter>
                          </defs>
                    
                          <!-- dynamic arcs -->
                          <path id="greenArc"  class="arc-green"  d=""/>
                          <path id="purpleArc" class="arc-purple" d=""/>
                          
                          <circle class="outer" cx="600" cy="600" r="240"></circle>

                          <!-- orbs -->
                          <image id="greenOrb" href="./assets/images/NEW-P1-C.png" width="80" height="80" x="284" y="284" class="orb" />
                          <image id="purpleOrb" href="./assets/images/NEW-P2-C.png" width="80" height="80" x="284" y="284" class="orb" />

                          <!-- <circle id="greenOrb"  class="orb g" r="16" cx="600" cy="600"/> -->
                          <!-- <circle id="purpleOrb" class="orb p" r="16" cx="600" cy="600"/> -->
                        </svg>
                    </div>
                    <div class="block-image circle off"><img src="./assets/images/NEW-CIRCLE.png" alt="Kalbe"></div>
                </div>
            </div>
        </div>
        <div class="section hide" id="sectionP1Win">
            <div class="frame">
                <div class="inner">
                    <video src="./assets/videos/03. Screen 5 - Green Win_08AUG.mp4" preload="auto" playsinline id="videoP1Win"></video>
                </div>
            </div>
        </div>
        <div class="section hide" id="sectionP2Win">
            <div class="frame">
                <div class="inner">
                    <video src="./assets/videos/03. Screen 5 - Purple Win_08AUG.mp4" preload="auto" playsinline id="videoP2Win"></video>
                </div>
            </div>
        </div>
    </div>
    <!-- !GAMEPLAY -->

    <script type="text/javascript" src="js/app-iqos.js"></script>
</body>
</html>
